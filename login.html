<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!--   <meta content="IE=edge" http-equiv="X-UA-Compatible"> -->
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <link href="ico/favicon.ico" rel="shortcut icon">

    <title>Cannavaro Web Admin</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- Bootstrap theme -->
    <!--  <link rel="stylesheet" href="css/bootstrap-theme.min.css"> -->

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/dripicon.css">
    <link rel="stylesheet" href="css/typicons.css" />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="js/tip/tooltipster.css">
    <link rel="stylesheet" type="text/css" href="js/vegas/jquery.vegas.css" />

</head>

<body>
    <div id="preloader">
        <div id="status">&nbsp;</div>
    </div>

    <div class="container-fluid ">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <!-- Comtainer -->
                <div class="paper-wrap bevel tlbr">
                    <div id="paper-top">
                        <div class="row">
                            <div class="col-lg-12 no-pad">
                                <!--     -->
                                <a class="navbar-brand logo-text" href="#">Cannavaro</a>
                            </div>
                        </div>
                    </div>

                    <!-- CONTENT -->
                    <div style="min-height:400px;" class="wrap-fluid" id="paper-bg">

                        <div class="row">
                            <div class="col-lg-12">
                                <div class="account-box">

                                    <form role="form">
                                        <div class="form-group">
                                            <a href="#" class="pull-right label-forgot">Forgot email?</a>
                                            <label for="inputUsernameEmail">Username or email</label>
                                            <input type="text" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <a href="#" class="pull-right label-forgot">Forgot password?</a>
                                            <label for="inputPassword">Password</label>
                                            <input type="password" class="form-control">
                                        </div>
                                        <div class="checkbox pull-left">
                                            <label>
                                                <input type="checkbox">Remember me</label>
                                        </div>
                                        <button class="btn btn btn-primary pull-right" type="submit">
                                            Log In
                                        </button>
                                    </form>
                                    <a class="forgotLnk" href="index.html"></a>
                                    <div class="or-box">

                                        <center>
                                            <span class="text-center login-with">Login or <b>Sign Up</b>
                                            </span>
                                        </center>
                                        <div class="row">
                                            <div class="col-md-6 row-block">
                                                <a href="index.html" class="btn bg-aqua btn-facebook btn-block">
                                                    <span class="entypo-facebook space-icon"></span>Facebook</a>
                                            </div>
                                            <div class="col-md-6 row-block">
                                                <a href="index.html" class="btn btn-twitter btn-block">
                                                    <span class="entypo-twitter space-icon"></span>Twitter</a>

                                            </div>

                                        </div>
                                        <div style="margin-top:25px" class="row">
                                            <div class="col-md-6 row-block">
                                                <a href="index.html" class="btn btn-google btn-block">
                                                    <span class="entypo-gplus space-icon"></span>Google +</a>
                                            </div>
                                            <div class="col-md-6 row-block">
                                                <a href="index.html" class="btn btn-instagram btn-block">
                                                    <span class="entypo-instagrem space-icon"></span>Instagram</a>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- / FOOTER -->
                <!-- Container -->
            </div>
        </div>
    </div>


    <!-- 
    ================================================== -->
    <!-- Main jQuery Plugins -->
    <script type='text/javascript' src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.js"></script>
    <script type='text/javascript' src='js/vegas/jquery.vegas.js'></script>
    <script type='text/javascript' src='js/app.js'></script>



    <script type="text/javascript">
    //<![CDATA[
    $(window).load(function() { // makes sure the whole site is loaded
        $('#status').fadeOut(); // will first fade out the loading animation
        $('#preloader').delay(350).fadeOut('slow'); // will fade out the white DIV that covers the website.
        $('body').delay(350).css({
            'overflow': 'visible'
        });
        $.vegas('slideshow', {
            delay: 8000,
            backgrounds: [{
                src: 'img/books-desk-google-nexus.jpg',
                fade: 2000
            }, {
                src: 'img/analog-camera-kodak-old.jpg',
                fade: 2000
            }, {
                src: 'img/activity-aviation-fly.jpg',
                fade: 2000
            }, {
                src: 'img/boat-lake-landing-stage.jpg',
                fade: 2000
            }, {
                src: 'img/city-people-shops.jpg',
                fade: 2000
            }, {
                src: 'img/keyboard-old-technology.jpg',
                fade: 2000
            }, {
                src: 'img/agriculture-farming-field.jpg',
                fade: 2000
            }, {
                src: 'img/asia-buildings-china.jpg',
                fade: 2000
            }]
        })('overlay', {
            src: 'js/vegas/overlays/02.png'
        });
    })
    //]]>
    </script>
</body>

</html>
